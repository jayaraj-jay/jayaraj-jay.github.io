<div class="container-fluid login-main-container">
    <div class="login-content-container">
        <div class="">
              <!-- <div class="logo-container">
                <img src="../../../../assets/images/app-logo.png" alt="">
              </div> -->
              
              <h3 class="text-center text-primary">Login</h3>
              
              <form (ngSubmit)="onLogin()">
                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
                </div>
          
                <!-- Password Input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
                </div>
          
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
          
              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>
            </div>
          
    </div>
</div>
